<div class="container-fluid section section-about" id="about">
    <h3>About us</h3>
    <h5 class="h5-blue">Meet the team</h5>
   
    <div class="container">
        <div class="row ">
            <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let person of persons">
                <div class="team-popover-object">
                    <img class="responsive-image" src="{{ person.img }}" alt="team-person">  
                    <div class="circle-popover" data-toggle="popover" data-placement="top"
                     attr.data-content="{{person.desk}}"></div>    
                    <span>{{ person.name }}</span>    
                </div>
            </div>
        </div>
    </div>
</div>
