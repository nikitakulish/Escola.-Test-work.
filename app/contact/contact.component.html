<div class="container-fluid section section-contact" id="contact">
    <h3>Contact with us</h3>
    <h5 class="h5-blue">Let's talk</h5>
   
    <img class="left-img" src="resources/img/contact-left-shape.png">
    <img class="right-img" src="resources/img/contact-right-shape.png">
    <div class="container">
        <div class="row ">
            <form class="myForm">
                <div class="col-md-offset-3 col-md-3 col-xs-12" >
                    <input type="text" placeholder="Name"/>
                </div>
                <div class="col-md-3 col-xs-12">
                    <input type="tet" placeholder="E-mail or phone"/>
                </div>
                <div class="col-md-offset-3 col-md-6 col-xs-12">
                    <textarea name="" rows="4" placeholder="Message"></textarea>
                </div>
                <div class="col-md-offset-7 col-md-1 col-xs-12">
                    <button class="btn-home" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="hr"></div>
    <div (click)="scrollPage('#carousel-example-generic')" class="scroll-to-top">
        <i class="fa fa-long-arrow-up"></i>
        <h5>Back to top</h5>
    </div>
</div>
